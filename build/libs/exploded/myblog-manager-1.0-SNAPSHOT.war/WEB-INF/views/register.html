<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>

    <!-- Bootstrap -->
    <link href="/assets/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/assets/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/assets/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="/assets/vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/assets/build/css/custom.min.css" rel="stylesheet">
</head>

<body class="login">
<div>
    <div class="login_wrapper">
        <div>
            <section class="login_content">
                <form th:action="@{/register}"  th:object="${user}" method="post">
                    <h1>Create Account</h1>
                    <div>
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Username" required="" />
                    </div>
                    <div>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required="" />
                    </div>
                    <div>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required="" />
                    </div>
                    <div>
                        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit">Submit</button>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">Already a member ?
                            <a th:href="@{/login}" class="to_register"> Log in </a>
                        </p>

                        <div class="clearfix"></div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
</html>
