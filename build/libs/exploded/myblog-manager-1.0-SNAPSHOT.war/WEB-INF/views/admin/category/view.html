<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Index | </title>
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <!-- page content -->
        <div class="right_col" role="main">
            <section layout:fragment="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h3>List blogs in: <span th:text="${category.name}"></span></h3>
                            <table class="table">
                                <tr>
                                    <th>STT</th>
                                    <th>Blog</th>
                                </tr>
                                <tr th:each="blogs, inter:${blog}">
                                    <td th:text="${inter.count}"></td>
                                    <td th:text="${blogs.title}"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- /page content -->
    </div>
</div>

</body>
</html>
