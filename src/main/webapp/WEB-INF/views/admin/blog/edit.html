<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Create | </title>
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <!-- page content -->
        <div class="right_col" role="main">
            <section layout:fragment="content">
                <div class="container">
                    <div class="row">
                        <h2>Edit blog</h2>
                        <th:block th:if="${message}">
                            <div class="alert alert-info" role="alert">
                                <p th:text="${message}"></p>
                            </div>
                        </th:block>
                        <form th:object="${formPost}" enctype="multipart/form-data" method="post" class="form">
                            <input type="hidden" th:field="*{id}"/>
                            <div class="form-group">
                                <lable>Title</lable>
                                <input type="text" class="form-control" th:field="*{title}" />
                            </div>
                            <div class="form-group">
                                <label>Category:</label>
                                <select th:field="*{category}">
                                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}" th:selected="${c.id==formPost.category.id}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <lable>Summary</lable>
                                <textarea type="text" th:field="*{summary}" class="form-control" id="teaser-summernote"></textarea>
                            </div>
                            <div class="form-group">
                                <lable>Content</lable>
                                <textarea type="text" th:field="*{content}" class="form-control" id="content-summernote"></textarea>
                            </div>
                            <div class="form-group">
                                <lable>Feature image:</lable>
                                <input type="hidden" th:field="*{featureUrl}"/>
                                <img th:src="@{/features/__${formPost.getFeatureUrl()}__}" class="post-feature-thumbnail">
                                <input type="file" th:field="*{feature}"/>
                            </div>

                            <button class="btn btn-info" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
        <!-- /page content -->
    </div>
</div>

</body>
</html>
